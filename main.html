<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
<style type="text/css">
  body{
    background-image: url("background_img.jpg");
    background-size: 1600px;
  }
</style>
</head>
<body>
  <div class="landing-container" id="landing-container">
    <div class="landing-content">
      <h1>Ready for the CHALLENGE?</h1>
      <p>Let's test your knowledge with a wide range of fun questions!</p>
      <button id="start-btn" class="start-btn">Start Quiz</button>
    </div>
  </div>

  <div class="quiz-container" id="quiz-container" style="display: none;">
    <h2 id="question">Questions will appear here</h2>
    <div id="answers"></div>
    <button id="next-btn" class="next-btn" style="display: none;">Next Question</button>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
